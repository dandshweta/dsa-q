<script>
  function intToRoman(num) {
    const nums = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    const symbols = [
      "M",
      "CM",
      "D",
      "CD",
      "C",
      "XC",
      "L",
      "XL",
      "X",
      "IX",
      "V",
      "IV",
      "I",
    ];

    let romanNumeral = "";

    for (let i = 0; i < nums.length; i++) {
      while (num >= nums[i]) {
        romanNumeral = romanNumeral + symbols[i];
        num = num - nums[i];
      }
    }

    return romanNumeral;
  }

  // Example usage:
  const num = 1994;
  const romanNumeral = intToRoman(num);
  console.log(romanNumeral);
</script>
