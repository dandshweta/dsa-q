<script>
  function unionArrays(arr1, arr2) {
    var union = arr1.slice();
    console.log(union);

    for (var i = 0; i < arr2.length; i++) {
      var exists = false;
      for (var j = 0; j < union.length; j++) {
        if (arr2[i] === union[j]) {
          exists = true;
          break;
        }
      }
      if (!exists) {
        union.push(arr2[i]);
      }
    }

    return union;
  }
  console.log(
    unionArrays([1, 2, 3, 4, 5, 1], [1, 2, 3, 4, 5, 1, 7, 6, 4, 3, 8])
  );
</script>
