<script>
  function findIntersection(arr1, arr2) {
    let result = [];
    let xyz = [];
    for (let i = 0; i < arr1.length; i++) {
      for (let j = 0; j < arr2.length; j++) {
        if (arr1[i] === arr2[j]) {
          //   if (!result.includes(arr1[i])) {
          //  result.push(arr1[i]);
          //   result[result.length] = arr1[i];
          result = result + arr1[i];
          // arr2.splice(i, 1);
        }
      }
    }
    // result.sort();
    xyz[result];
    return xyz;
  }
  console.log(
    findIntersection([1, 2, 3, 4, 5, 1], [1, 2, 3, 4, 5, 1, 7, 6, 4, 3, 8])
  );
</script>
