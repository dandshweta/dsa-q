<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  const intersection = (input1, input2) => {
    const intersectioObj = {};
    const arr = [];
    const addedObj = {};

    for (let i = 0; i < input1.length; i++) {
      const currentValue = input1[i];
      intersectioObj[currentValue] = i;
    }

    for (let j = 0; j < input2.length; j++) {
      const currentValue = input2[j];
      if (
        intersectioObj.hasOwnProperty(currentValue) &&
        !addedObj.hasOwnProperty(currentValue)
      ) {
        arr.push(currentValue);
        addedObj[currentValue] = true;
      }
    }

    return arr;
  };

  console.log(
    intersection([2, 3, 4, 5, 1, 8, 1], [2, 1, 3, 4, 5, 1, 7, 6, 4, 3])
  );
</script>
