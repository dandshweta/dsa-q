<script>
  var addTwoNumbers = function (l1, l2) {
    let output = []; // Initialize output as an array

    for (let i = 0; i < l1.length; i++) {
      let add = l1[i] + l2[i]; // Calculate the sum of corresponding elements

      if (add > 9) {
        output[i] = add % 10; // Store the remainder in the output array
      } else {
        output[i] = add;
      }
    }

    return output; // Return the resulting array
  };

  console.log(addTwoNumbers([2, 4, 3], [5, 6, 4]));
</script>
