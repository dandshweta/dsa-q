<!DOCTYPE html>
<html lang="en">

  <body></body>
  <script>
    function isPalindrome(word) {
      const length = word.length;

      for (let i = 0; i < length / 2; i++) {
        if (word[i] !== word[length - 1 - i]) {
          return false;
        }
      }

      return true;
    }

    function findPalindromeWords(str) {
      const words = str.split(" ");
      const palindromeWords = [];

      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        if (isPalindrome(word)) {
          palindromeWords[palindromeWords.length] = word;
        }
      }

      return palindromeWords;
    }

    const palindromeWords = findPalindromeWords(
      "hello mam how are you madam do you know racecar"
    );

    console.log(palindromeWords); // ["mam", "Madam", "racecar"]
  </script>
</html>
