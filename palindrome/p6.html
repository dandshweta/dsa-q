<script>
  function palindrome(str) {
    // goooroog

    str = str.toLowerCase();
    for (let i = 0; i < str.length / 2; i++) {
      const firstElem = str[i];
      const lastElem = str[str.length - 1 - i];

      // console.log({ firstElem, lastElem });

      if (firstElem !== lastElem) {
        return false;
      }
    }

    return true;
  }

  console.log(palindrome("madam"));
  palindrome("shweta");
</script>
