<script>
  function palindrome(str) {
    str = str.toLowerCase();

    let count = 0;
    for (let i = 0; i <= str.length; i++) {
      for (let j = str.length - 1; j >= 0; j--) {
        if (str[i] === str[j]) {
          count++;
          i++;
        }
      }
    }
    //console.log(count);
    if (count === str.length) {
      console.log("it is palindrome");
    } else {
      console.log("it is not palindrome");
    }
  }

  palindrome("madam");
  palindrome("shweta");
</script>
