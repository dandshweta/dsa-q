<script>
  const printFizzBuzzV1 = () => {
    let b = 10;

      if (i % 3 === 0 && i % 5 === 0) {
        console.log("fizzBuzz");

      } else if (i % 5 === 0) {

  const printFizzBuzzV2 = () => {
