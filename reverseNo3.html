<script>
  function reverseNumber(number) {
    let reversedNumber = 0;

    while (number !== 0) {
      reversedNumber = reversedNumber * 10 + (number % 10);
      number = (number / 10) | 0;
    }

    return reversedNumber;
  }

  // Example usage
  let num = 12345;
  let reversedNum = reverseNumber(num);
  console.log(reversedNum); // Output: 54321
</script>
