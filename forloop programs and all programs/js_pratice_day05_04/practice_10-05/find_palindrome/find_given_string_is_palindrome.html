<script>
  const findPalindrome = (str) => {
    const newstr = str.toLowerCase();
    // console.log(newstr);
    const strarr = newstr.split("");
    // console.log(strarr);
    let count = 0;
    for (let i = 0; i < strarr.length; i++) {
      for (let j = strarr.length - 1; j >= 0; j--) {
        if (strarr[i] === strarr[j]) {
          count++;
          i++;
        }
      }
    }
    if (count === strarr.length) {
      console.log("string is palindrome");
    } else {
      console.log("string is not palindrome");
    }
  };
  findPalindrome("Madam");
  findPalindrome("Madak");
</script>

      const firstChar = characters[i];
      const lastChar = characters[characters.length - 1 - i];
      if (firstChar !== lastChar) {
        return false;
      }
    }
    return true;
  };

  console.log(findPalindrome2("Madam")); // true
