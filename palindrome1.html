<script>
  function palindrome(mainString, sentence) {
    const mainStringWords = mainString.split(" ");
    const sentenceWords = sentence.split(" ");

    for (let i = 0; i < mainStringWords.length; i++) {
      mainStringWords[i] = mainStringWords[i].toLowerCase();
    }
    for (let i = 0; i < sentenceWords.length; i++) {
      sentenceWords[i] = sentenceWords[i].toLowerCase();
    }

    let count = 0;
    const matchingWords = [];
    for (let i = 0; i < sentenceWords.length; i++) {
      for (let j = 0; j < mainStringWords.length; j++) {
        if (sentenceWords[i] === mainStringWords[j]) {
          matchingWords[count] = sentenceWords[i];
          count++;
          break;
        }
      }
    }
    console.log(count);
    console.log(mainStringWords);
  }

  palindrome(
    "The quick brown fox jumps over the lazy dog.",
    "The lazy dog jumps over the quick brown fox."
  );
</script>
