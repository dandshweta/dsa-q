<script>
  function findLargestPalindrome(str) {
    str = str.toLowerCase();
    let largestPalindrome = "";

    // loop over each character in the input string
    for (let i = 0; i < str.length; i++) {
      let currentPalindrome = "";

      // check for odd length palindromes centered around current character
      for (let j = 0; i - j >= 0 && i + j < str.length; j++) {
        if (str[i - j] === str[i + j]) {
          // if characters match, update currentPalindrome
          currentPalindrome = str.slice(i - j, i + j + 1);
        } else {
          // if characters don't match, break out of loop
          break;
        }
      }

      // if current palindrome is longer than largest palindrome, update largestPalindrome
      if (currentPalindrome.length > largestPalindrome.length) {
        largestPalindrome = currentPalindrome;
      }

      currentPalindrome = "";

      // check for even length palindromes centered around current character
      for (let j = 0; i - j >= 0 && i + j + 1 < str.length; j++) {
        if (str[i - j] === str[i + j + 1]) {
          // if characters match, update currentPalindrome
          currentPalindrome = str.slice(i - j, i + j + 2);
        } else {
          // if characters don't match, break out of loop
          break;
        }
      }

      // if current palindrome is longer than largest palindrome, update largestPalindrome
      if (currentPalindrome.length > largestPalindrome.length) {
        largestPalindrome = currentPalindrome;
      }
    }

    // return largest palindrome found in input string
    return largestPalindrome;
  }

  console.log(
    findLargestPalindrome("Hello Mam, how are you. Madam, do you know racecar?")
  );
</script>
