<script>
  var addTwoNumbers = function (l1, l2) {
    let output = [];
    let carry = 0; // Initialize carry as 0

    for (let i = 0; i < l1.length || i < l2.length || carry > 0; i++) {
      let num1 = i < l1.length ? l1[i] : 0; // Get the digit from l1 if available, otherwise use 0
      let num2 = i < l2.length ? l2[i] : 0; // Get the digit from l2 if available, otherwise use 0

      let sum = num1 + num2 + carry; // Add the digits and carry

      output.push(sum % 10); // Store the unit's digit in the output array
      carry = Math.floor(sum / 10); // Update the carry
    }

    return output;
  };
  console.log(addTwoNumbers([2, 4, 3], [5, 6, 4]));
  console.log(addTwoNumbers([0], [0]));
  console.log(addTwoNumbers([9, 9, 9, 9, 9, 9, 9], [9, 9, 9, 9]));
</script>
