<script>
  function findMaxNo(arr) {
    let maxNo = arr[0];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > maxNo) {
        maxNo = arr[i];
      }
    }
    return maxNo;
  }
  console.log(findMaxNo([1, 4, 6, 9, 4, 3]));
</script>
