<script>
  function noNegativePositiveZero(arr) {
    let output = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 0) {
        output.push("no.is positive");
      } else if (arr[i] < 0) {
        output.push("no.is negative");
      } else {
        output.push("no. is zero");
      }
    }
    return output;
  }
  console.log(noNegativePositiveZero([1, -4, 0, 5, -6, 0, 6, 3]));
</script>
