<script>
  function findNoEvenOdd(arr) {
    let output = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        output.push("no. is even");
      } else {
        output.push("no. is odd");
      }
    }
    return output;
  }
  console.log(findNoEvenOdd([2, 4, 5, 6, 8, 9]));
</script>
