<script>
  function secondlargestNo(arr, k) {
    // let k = 4;
    let max = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (max < arr[i]) {
        max = arr[i];
      }
    }
    let j = 0;
    let i = 0;
    while (j < k) {
      if (max - 1 == arr[i]) {
        k--;
        count = arr[i];
      } else {
        i++;
      }
    }
    return count;
    // console.log(count);
  }

  console.log(secondlargestNo([1, 9, 4, 5, 6, 7, 8, 4, 3, 2], 4));

  // secondlargestNo([1, 9, 4, 5, 6, 7, 8, 4, 3, 2]);
</script>
