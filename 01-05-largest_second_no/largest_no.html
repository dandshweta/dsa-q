<script>
  function secondlargestNo(arr) {
    let k = 2;
    let a = 0;
    let b = 0;
    for (let i = 0; i < arr.length; i++) {
      if (a < arr[i]) {
        a = arr[i];
      }
    }
    while (a > b && a > 0 && k !== 0) {
      k--;
    }
    return a;
  }
  console.log(secondlargestNo([1, 9, 4, 5, 6, 7, 8, 4, 3, 2]));
</script>
