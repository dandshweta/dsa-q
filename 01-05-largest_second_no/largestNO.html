<script>
  function largestNo(arr, n) {
    for (let i = 0; i < n; i++) {
      let temp = arr[i];
      let maxno = i;
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] > arr[maxno]) {
          maxno = j;
        }
      }
      arr[i] = arr[maxno];
      arr[maxno] = temp;
    }
    return arr[n - 1];
  }
  console.log(largestNo([1, 4, 5, 6, 9, 5, 7], 4));
</script>
