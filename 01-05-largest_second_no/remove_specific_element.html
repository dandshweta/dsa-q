<script>
  function removeEle(arr, ele) {
    let count = 0;
    for (let i = 0; i <= arr.length; i++) {
      if (arr[i] === ele) {
        arr.splice(i, 1);
        console.log(arr);
        console.log("Element removed: " + ele);
        break;
      } else if (arr[i] !== ele) {
        count++;
        //console.log(count);
        if (count === arr.length) {
          console.log("element not available");
        }
      }
    }
  }
  removeEle([1, 4, 5, 6, 7, 8], 5);
  removeEle([1, 4, 5, 6, 7, 8], 2);
</script>
