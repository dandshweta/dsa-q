<script>
  function largestNo(arr) {
    let a = 0;
    let b = 0;
    for (let i = 0; i < arr.length; i++) {
      if (a < arr[i]) {
        a = arr[i];
      }
    }
    for (let i = 0; i < arr.length; i++) {
      if (b < arr[i] && arr[i] != a) {
        b = arr[i];
      }
    }
    return b;
  }
  console.log(largestNo([1, 2, 4, 6, 8, 2, 9, 5]));
</script>
