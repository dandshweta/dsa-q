<script>
  function sumAvg(arr) {
    let sum = 0;
    let avg = 0;
    let totalValue = 0;
    for (let i = 0; i < arr.length; i++) {
      sum = sum + arr[i];
    }
    console.log(sum);
    totalValue = Object.keys(arr).length;
    console.log(totalValue);
    avg = sum / totalValue;
    return avg;
  }
  console.log(sumAvg([1, 2, 4, 5, 3, 7, 8, 9]));
</script>
