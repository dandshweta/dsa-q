<script>
  function specificValue(arr, testvalue) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == testvalue) {
        return true;
      }
    }
    return false;
  }
  console.log(specificValue([1, 4, 5, 6, 7, 8, 9, 3, 4], 2));
  console.log(specificValue([1, 4, 5, 6, 7, 8, 9, 3, 4], 5));
</script>
