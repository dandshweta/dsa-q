<script>
  function reverseArr(arr) {
    let newarr = [];
    for (let i = arr.length; i >= 0; i--) {
      newarr.push(arr[i]);
    }
    console.log(newarr);
  }
  reverseArr([1, 4, 6, 8, 9, 4, 5]);
</script>
