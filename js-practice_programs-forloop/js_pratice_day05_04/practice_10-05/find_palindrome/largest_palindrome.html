<script>
  function isPalindrome(word) {
    const length = word.length;

    for (let i = 0; i < length / 2; i++) {
      if (word[i] !== word[length - 1 - i]) {
        return false;
      }
    }

    return true;
  }

  function findLargestPalindrome(str) {
    const words = str.toLowerCase().split(" ");
    let largestPalindrome = "";

    for (let i = 0; i < words.length; i++) {
      const word = words[i];
      if (isPalindrome(word) && word.length > largestPalindrome.length) {
        largestPalindrome = word;
      }
    }

    return largestPalindrome;
  }

  const str = "hello mam how are you madam do you know racecar";
  const largestPalindrome = findLargestPalindrome(str);

  console.log(largestPalindrome); // "racecar"
</script>
