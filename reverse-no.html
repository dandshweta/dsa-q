<script>
  let reverse = function (x) {
    let num = x,
      reversenum = 0;
    if (num < 0) {
      num = -num;
      //   console.log(num);
    }
    // console.log(num);
    while (num > 0) {
      let temp = num % 10;
      console.log(temp);
      reversenum *= 10;
      //   console.log(temp);
      reversenum += temp;
      //   console.log(temp);

      num -= temp;
      num /= 10;
    }
    console.log(num);
    if (reversenum > 2 ** 31 - 1) {
      return 0;
    }
    if (x < 0) {
      return -reversenum;
    }
    return reversenum;
  };
  console.log(reverse(-120));
</script>
